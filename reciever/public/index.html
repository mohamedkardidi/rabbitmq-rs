<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crimson Chit Chat - Receiver</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Crimson Chit Chat - Receiver</h1>
    </header>
    <div id="chat-messages" class="chat-messages">
      <p id="no-messages" style="text-align: center; color: #999;">No messages yet.</p>
    </div>
    <div class="chat-footer">
      <input type="text" id="messageInput" placeholder="Type your response..." aria-label="Message input" autofocus>
      <button id="sendMessageBtn" aria-label="Send message">Send</button>
    </div>
  </div>
  <script src="./js/receiver.js"></script>
</body>
</html>
